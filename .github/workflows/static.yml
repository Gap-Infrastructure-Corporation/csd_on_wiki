name: Deploy CSD Editor to GitHub Pages

on:
  push:
    branches: [ main ]   # or 'master' if that's your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # No build step needed: index.html and all assets are already in the repo root

      - name: Upload static site as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Root of the repo, where index.html lives
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
